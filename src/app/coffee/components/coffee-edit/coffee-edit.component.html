<div class="container mt-5" *ngIf="coffeeFormGroup">
  <form [formGroup]="coffeeFormGroup" (ngSubmit)="onSaveCoffee()">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          [ngClass]="{'is-invalid': coffeeFormGroup.controls.name.errors}"
          formControlName="name"
          name="name"
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Name">
        <div *ngIf="coffeeFormGroup.controls.name.errors && coffeeFormGroup.controls.name.errors.required">
          <div class="text-danger">Name is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input
          [ngClass]="{'is-invalid': coffeeFormGroup.controls.price.errors}"
          formControlName="price"
          name="price"
          type="text"
          class="form-control"
          id="inputPrice"
          placeholder="Price">
        <div *ngIf="coffeeFormGroup.controls.price.errors && coffeeFormGroup.controls.price.errors.required">
          <div class="text-danger">Price is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input
          formControlName="quantity"
          name="quantity"
          type="text"
          class="form-control"
          id="inputQuantity"
          placeholder="Quantity">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputSelected" class="col-sm-2 col-form-label">Selected</label>
      <div class="col-sm-10">
        <input
          formControlName="selected"
          ame="selected"
          type="checkbox"
          class="form-check-label"
          id="inputSelected"
          placeholder="Selected">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputAvailable" class="col-sm-2 col-form-label">Available</label>
      <div class="col-sm-10">
        <input
          formControlName="available"
          name="available"
          type="checkbox"
          class="form-check-label"
          id="inputAvailable"
          placeholder="Available">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </div>
  </form>
</div>
